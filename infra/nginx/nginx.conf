user  nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { worker_connections 1024; }

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  # Upstreams use the docker-compose service names
  upstream backend {
    server backend:2000;   # matches docker-compose service name "backend" and its internal port
  }

  upstream frontend {
    server frontend:80;    # frontend container will serve static build on port 80
  }

  server {
    listen 80;
    server_name 94.141.160.116; # change to your domain if you have one

    # Static assets & frontend
    location / {
      proxy_pass http://frontend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API proxy - forward /api/* to backend
    location /api/ {
      proxy_pass http://backend;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Increase buffer for large headers/cookies if needed
      proxy_buffering off;
    }

    # Optional: healthcheck
    location /health {
      proxy_pass http://backend/health;
    }
  }
}
