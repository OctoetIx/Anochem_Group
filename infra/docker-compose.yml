version: "3.8"

services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: myapp_backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    expose:
      - "2000"
    networks:
      - webnet

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: myapp_frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - webnet

  nginx:
    image: nginx:stable
    container_name: myapp_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - webnet

networks:
  webnet:
    driver: bridge