version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: myapp_backend
    restart: unless-stopped
    env_file: 
      - ./env/backend.env
    environment:
      - NODE_ENV=${NODE_ENV}
      - PORT=${PORT}
      - MONGO_URI=${MONGO_URI}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - CORS_ORIGIN=http://94.141.160.116
    expose:
      - "2000"
    depends_on:
      - redis
    networks:
      - webnet

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: myapp_frontend
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV}
    expose:
      - "80"
    networks:
      - webnet

  nginx:
    image: nginx:stable-alpine
    container_name: myapp_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - webnet

  redis:
    image: redis:7-alpine
    container_name: myapp_redis
    restart: unless-stopped
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
