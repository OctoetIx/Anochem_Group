services:
  # ----------------------------
  # Backend Service (TypeScript)
  # ----------------------------
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: myapp_backend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV}
      PORT: ${PORT}
      MONGO_URI: ${MONGO_URI}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_USERNAME: ${REDIS_USERNAME}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
    expose:
      - "2000"
    depends_on:
      - redis
    networks:
      - webnet

  # ----------------------------
  # Frontend Service (Vite + Nginx)
  # ----------------------------
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: myapp_frontend
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - webnet

  # ----------------------------
  # Nginx Reverse Proxy
  # ----------------------------
  nginx:
    image: nginx:stable
    container_name: myapp_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - webnet


  # ----------------------------
  # Redis Service with Auth
  # ----------------------------
  redis:
    image: redis:7-alpine
    container_name: myapp_redis
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD}   # password from .env
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    ports:
      - "${REDIS_PORT}:6379"
    networks:
      - webnet

# ----------------------------
# Networks
# ----------------------------
networks:
  webnet:
    driver: bridge