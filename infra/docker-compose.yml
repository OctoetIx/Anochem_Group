version: "3.9"

services:
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "80:80" # serve SPA on host port 80
    depends_on:
      - backend
    networks:
      - webnet

  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    expose:
      - "2000"
    networks:
      - webnet

  redis:
    image: redis:7-alpine
    container_name: redis
    restart: always
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    networks:
      - webnet

networks:
  webnet:
    driver: bridge
