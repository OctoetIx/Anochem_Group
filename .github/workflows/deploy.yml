name: Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          env:
            DOCKERHUB_USER: ${{ secrets.DOCKERHUB_USER }}
          script: |
            chmod +x /root/myapp/infra/deploy.sh
            /root/myapp/infra/deploy.sh