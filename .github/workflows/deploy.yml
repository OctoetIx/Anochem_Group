name: Build & Deploy to VPS

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2. Login to Docker Hub
      - name: Docker Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 4. Build & Push Backend Image
      - name: Build & Push Backend Image
        run: |
          CLEAN_USER="$(echo "${{ secrets.DOCKERHUB_USER }}" | tr -d '[:space:]')"
          BACKEND_TAG="${CLEAN_USER}/myapp-backend:${{ github.sha }}"
          echo "Building backend: $BACKEND_TAG"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$BACKEND_TAG" \
            -f backend/Dockerfile \
            ./backend \
            --push

      # 5. Build & Push Frontend Image
      - name: Build & Push Frontend Image
        run: |
          CLEAN_USER="$(echo "${{ secrets.DOCKERHUB_USER }}" | tr -d '[:space:]')"
          FRONTEND_TAG="${CLEAN_USER}/myapp-frontend:${{ github.sha }}"
          echo "Building frontend: $FRONTEND_TAG"

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t "$FRONTEND_TAG" \
            -f frontend/Dockerfile \
            ./frontend \
            --push

      # 6. SSH into VPS and deploy
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_KEY }}
          script: |
            set -e
            cd /root/myapp/infra

            # Update image tags in .env
            sed -i '/^BACKEND_TAG=/d' .env
            sed -i '/^FRONTEND_TAG=/d' .env
            echo "BACKEND_TAG=${CLEAN_USER}/myapp-backend:${{ github.sha }}" >> .env
            echo "FRONTEND_TAG=${CLEAN_USER}/myapp-frontend:${{ github.sha }}" >> .env

            # Pull latest images
            docker compose pull

            # Restart containers
            docker compose up -d --remove-orphans

            # Backend health check
            echo "Checking backend health..."
            for i in {1..12}; do
              status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:2000/api/test || echo "000")
              if [ "$status" = "200" ]; then
                echo "Backend is up!"
                break
              else
                echo "Waiting for backend... ($i/12)"
                sleep 5
              fi
            done

            # Frontend health check
            echo "Checking frontend health..."
            for i in {1..12}; do
              status=$(curl -s -o /dev/null -w "%{http_code}" http://localhost || echo "000")
              if [ "$status" = "200" ]; then
                echo "Frontend is up!"
                break
              else
                echo "Waiting for frontend... ($i/12)"
                sleep 5
              fi
            done

            echo "Deployment complete!"
